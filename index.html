	<script src="js/moment.min.js"></script>
	<script src="js/moment-timezone-with-data.min.js"></script>
	<script src="js/jquery.countdown.min.js"></script>
	<script>
		$(document).ready(function () {
			var breXit = moment.tz("2022-12-31 17:47:00", "Asia/Ho_Chi_Minh");
			console.log(breXit.toDate());
			$('#clock').countdown(breXit.toDate(), function (event) {
				var result = event.elapsed;
				if (result) {
					window.location.replace('./happyNewYear.html')
				}


				$(this).html(event.strftime('' +
					'<div class="time">%D  <span class="labels">days</span></div>' +
					'<div class="time">%H  <span class="labels">hours</span></div>' +
					'<div class="time">%M  <span class="labels">minutes</span></div>' +
					'<div class="time">%S <span class="labels">seconds</span></div>'));
			});

			$('#newsTicker').webTicker({
				height: '50px',
				duplicate: true,
				rssfrequency: 30,
				rssurl: false,
				startEmpty: true,
				hoverpause: false,
				transition: "linear"
			});

		});
	</script>
